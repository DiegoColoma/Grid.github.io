<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <header>Mi Ecommerce</header>
        <nav>
            <h2>Categorias</h2>
            <ul>
                <li>Street<span class="stock">(5)</span></li>
                <li>Deporte <span class="stock">(8)</span></li>
                <li>Urbano <span class="stock">(12)</span></li>
                <li>LifeStyle <span class="stock">(3)</span></li>
            </ul>
        </nav>
        <main>
            <div class="grid">
                <div class="card">
                    <img src="assets/imgs/air max.jpg" alt="">
                    <h5>Nike Air max</h5>
                    <p>$50.000</p>
                    <a href="" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <img src="assets/imgs/DJ2904-484.jpg" alt="">
                    <h5>Nike azules futbol</h5>
                    <p>$80.000</p>
                    <a href="" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <img src="assets/imgs/NI_DC3728-001-1.jpg" alt="">
                    <h5>Nike negras deporte</h5>
                    <p>$30.000</p>
                    <a href="" class="btn">Comprar</a>
                </div>
                
            </div>
        </main>

        <footer>
            Mi Ecommerce
        </footer>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grid-container">
        <header>Mi Ecommerce</header>
        <nav>
            <h2>Categorias</h2>
            <ul>
                <li>Street<span class="stock">(5)</span></li>
                <li>Deporte <span class="stock">(8)</span></li>
                <li>Urbano <span class="stock">(12)</span></li>
                <li>LifeStyle <span class="stock">(3)</span></li>
            </ul>
        </nav>
        <main>
            <div class="grid">
                <div class="card">
                    <img src="assets/imgs/105026_625359_98749.jpg" alt="">
                    <h5>Nike Air force one</h5>
                    <p>$30.000</p>
                    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/DV0788-103-1-800x800.png" alt="">
                    <h5>Nike Air force one unlimite</h5>
                    <p>$30.000</p>
                    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
                <div class="card">
                    <img src="assets/imgs/DV7762-103-1_1024.png" alt="">
                    <h5>Nike Air force zero</h5>
                    <p>$30.000</p>
                    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>

                <div class="card">
                    <img src="assets/imgs/DZ2708_500_C_PREM.jpg" alt="">
                    <h5>Nike Air force black-purple</h5>
                    <p>$30.000</p>
                    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>

                <div class="card">
                    <img src="assets/imgs/IN-DV1623-001-1.jpg" alt="">
                    <h5>Nike Dunk low</h5>
                    <p>$30.000</p>
                    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>

                <div class="card">
                    <img src="assets/imgs/NI_DC3728-001-1.jpg" alt="">
                    <h5>Nike Mocca</h5>
                    <p>$30.000</p>
                    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
                </div>
                
            </div>
        </main>

        <footer>
            Mi Ecommerce
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
